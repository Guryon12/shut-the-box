<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shut the Box Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Players Section -->
        <section id="players" class="text-center my-4">
            <h1 class="game-title">Shut the Box</h1>
            <div class="row justify-content-center">
                <div class="col-md-4 mb-3">
                    <input type="text" id="player1-name" class="form-control" placeholder="Player 1 Name">
                </div>
                <div class="col-md-4 mb-3">
                    <input type="text" id="player2-name" class="form-control" placeholder="Player 2 Name">
                </div>
            </div>
            <button id="start-btn" class="btn btn-primary">Start Game</button>
        </section>

        <!-- Board Section -->
        <section id="board" style="display: none;">
            <div class="text-center mb-3">
                <h2 id="round-text">Round: 1</h2>
                <h3 id="turn-text">Player's Turn</h3>
            </div>

            <!-- Number Boxes -->
            <div class="number-boxes-container">
                <div class="number-box" id="box1">1</div>
                <div class="number-box" id="box2">2</div>
                <div class="number-box" id="box3">3</div>
                <div class="number-box" id="box4">4</div>
                <div class="number-box" id="box5">5</div>
                <div class="number-box" id="box6">6</div>
                <div class="number-box" id="box7">7</div>
                <div class="number-box" id="box8">8</div>
                <div class="number-box" id="box9">9</div>
            </div>

            <!-- Dice Section -->
            <div class="dice-container text-center my-4">
                <i id="die1" class="bi bi-dice-1 dice-icon"></i>
                <i id="die2" class="bi bi-dice-2 dice-icon"></i>
                <p id="dice-sum" class="mt-2">Dice Sum: 0</p>
            </div>

            <!-- Game Control Buttons -->
            <div class="game-buttons text-center">
                <button id="roll-btn" class="btn btn-success" disabled>Roll</button>
                <button id="individual-btn" class="btn btn-primary" disabled>Individual</button>
                <button id="sum-btn" class="btn btn-warning" disabled>Sum</button>
                <button id="end-turn-btn" class="btn btn-danger" disabled>End Turn</button>
            </div>
        </section>

        <!-- Scorecard Section -->
        <section id="scorecard" class="my-4">
            <h2 class="text-center">Scorecard</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Round</th>
                        <th id="player1-scorecard">Player 1</th>
                        <th id="player2-scorecard">Player 2</th>
                    </tr>
                </thead>
                <tbody id="score-body">
                    <!-- Scores will be dynamically added here -->
                </tbody>
            </table>
        </section>

        <!-- Winner Section -->
        <section id="winner" style="display: none;" class="text-center">
            <h2>Game Winner</h2>
            <p id="winner-text"></p>
            <button id="play-again-btn" class="btn btn-success">Play Again</button>
        </section>
    </div>

    <script src="game.js"></script>
</body>
</html>
